<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSpot Lite</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>EventSpot Lite</h1>
        <nav>
            <ul class="navbar">
                <li><a href="#" onclick="changeContent('home')">Home</a></li>
                <li><a href="#" onclick="changeContent('about')">About</a></li>
                <li><a href="#" onclick="changeContent('events')">Events</a></li>
                <li><a href="#" onclick="changeContent('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="content" class="content-area">
    </main>

    <footer>
        <p>©️ 2024 EventSpot Lite. All rights reserved.</p>
    </footer>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalEventTitle"></h2>
            <p id="modalEventDate"></p>
            <p id="modalEventLocation"></p>
            <p id="modalEventDescription"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
